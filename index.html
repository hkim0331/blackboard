<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blackboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- 
  <link rel="stylesheet" href="style.css">
  -->
</head>
<body>
  <div class="container">

    <div class="col-md-6">
      <h3>out:</h3>
      <div id="student"></div>
    </div>

    <div class="col-md-6">
      <h3>in:</h3>
      <form id="form">
        <div class="form-group">
          <textarea class="form-control" id="teacher" rows="12"></textarea>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <div class="col-md-12">
      <hr>
      hkimura, release 0.3, 2017-03-30.
    </div>

<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io();
var form = document.getElementById('form');
var teacher = document.getElementById('teacher');
var student  = document.getElementById('student');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  var message = teacher.value;
  socket.emit('bb', message);
  teacher.value = '';});

//form.addEventsListner('keydown', function(e) {
//  if (e.keyCode === 13 && e.shiftKey) {
//    var message = teacher.value;
//    socket.emit('bb', message);
//    teacher.value = '';}});

socket.on('bb', function(e) {
  student.innerHTML = '<pre><code>'+ escape_html(e) + '</code></pre>'});

  document.getElementById('teacher').addEventListener('keydown', function (e) {
    var elem, end, start, value;
    if (e.keyCode === 9) {
      if (e.preventDefault) {
        e.preventDefault();
      }
      elem = e.target;
      start = elem.selectionStart;
      end = elem.selectionEnd;
      value = elem.value;
      elem.value = "" + (value.substring(0, start)) + "  " + (value.substring(end));
      elem.selectionStart = elem.selectionEnd = start + 2;
      return false;
    } 
    // shift + return でサブミットしたい。
    //if (e.keyCode === 13 && e.shiftKey) {
    //  form.submit();
    //}
  });

  function escape_html (string) {
  if(typeof string !== 'string') {
    return string;
  }
  return string.replace(/[&'`"<>]/g, function(match) {
    return {
      '&': '&amp;',
      "'": '&#x27;',
      '`': '&#x60;',
      '"': '&quot;',
      '<': '&lt;',
      '>': '&gt;',
    }[match]
  });
  }
</script>
</div>
</body>
</html>
